<input type="text" [(ngModel)]="searchTerm" name="" id="" class="form-control mt-5 w-50">

<div class="row">
    
<div *ngFor="let i of userData|search:searchTerm" class="col-md-6 d-flex justify-content-center flex-column card border-0 ">
    <img [src]="i.avatar" alt="" class="rounded-circle" (click)="navigation(i.id)">
    <h2>{{i.first_name}}{{i.last_name}}</h2>
    <button (click)="navigation(i.id)" class="btn btn-info">read</button>
    

</div>
</div>
